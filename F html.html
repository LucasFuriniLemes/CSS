<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="F. CSS" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>
    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro</h1>
            <p id="subtitulo">Complete as informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de estado civil com 4 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual o seu estado civil?</strong></label>
                <label>
                    <input type="radio" name="estadocivil" value="Casado" checked>Casado
                </label>
                <label>
                    <input type="radio" name="estadocivil" value="Solteiro">Solteiro
                </label>
                <label>
                    <input type="radio" name="estadocivil" value="Viúvo">Viúvo
                </label>
              <label>
                <input type="radio" name="estadocivil" valeu="divorciado">Divorciado
              </label>
            </div>

            <!-- Campo de raça ou cor com 5 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Cor/Raça</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Branco</option>
                  <option>Preto</option>
                  <option>Parda</option>
                  <option>Amarela</option>
                  <option>Indígena</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de idade para escolha de 1 opção para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Qual a sua idade?</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="18">
                    <label for="Idade1"> menor de 18</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="19/30">
                    <label for="Idade"> 19 à 30</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="31/45">
                    <label for="Idade3"> 31 à 45</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="acima45">
                    <label for="Idade6">Acima de 45 anos</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais sobre você: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
